about_content: | # this will include new lines to allow paragraphs
  Hi, my name's Natkamon and I'm a software engineer with 2 years of experience working as a programmer. 
  
  Throughout my career, I have honed my skills in using analytical tools, cleaning data, building data pipelines, and creating interactive dashboards for business data using platforms like <mark>Power BI</mark> and <mark>Tableau</mark>. 
  
  I have extensive experience working with <mark>API</mark> development and integration, as well as expertise in <mark>SQL</mark> for efficient database management. 
  
  Furthermore, I am proficient in using <mark>GIT</mark> for version control and collaboration on projects. In addition to this, I have a strong background in website development, leveraging <mark>PHP Laravel</mark> and <mark>Node.js</mark> frameworks to design and develop web applications with seamless database connectivity.
  
  Moreover, I have experience in working with <mark>Python Selenium</mark> for web automation tasks and automating test processes to ensure the quality and reliability of applications. 
  
  My diverse skill set enables me to tackle a wide range of projects and contribute effectively to the success of my team.

  I also have some experience in : <mark>Backend developer</mark> and have an interested in <mark>QA automation</mark>

